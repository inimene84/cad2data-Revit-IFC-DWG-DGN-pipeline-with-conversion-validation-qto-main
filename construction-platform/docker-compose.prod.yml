services:
  # ===== N8N Workflow Automation =====
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: construction-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - .env.production
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_METRICS=true
      - N8N_REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DB_TYPE=${DB_TYPE}
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE}
      - DB_POSTGRESDB_HOST=${DB_POSTGRESDB_HOST}
      - DB_POSTGRESDB_PORT=${DB_POSTGRESDB_PORT}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows
      - ./cad-converters:/converters
      - ../Project:/data/Project
      - ../Sample_Projects:/data/Sample_Projects
    networks:
      - construction-network
    depends_on:
      - redis
      - postgres

  # ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elk-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - default
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Load Testing (Optional)
  locust:
    image: locustio/locust:latest
    container_name: construction-locust
    ports:
      - "8089:8089"
    volumes:
      - ./tests:/mnt/locust
    command: -f /mnt/locust/locustfile.py --host=http://api:8000
    networks:
      - construction-network
    depends_on:
      - api

  # Logstash (disabled due to Windows port conflict)
  # logstash:
  #   image: docker.elastic.co/logstash/logstash:8.11.0
  #   container_name: elk-logstash
  #   volumes:
  #     - ./monitoring/logstash/config:/usr/share/logstash/config
  #     - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline
  #   ports:
  #     - "5044:5044"
  #     - "9601:9600"
  #   depends_on:
  #     - elasticsearch
  #   networks:
  #     - default
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: elk-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:16686/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===== FastAPI Backend =====
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: construction-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./python-services/api:/app
      - ./cad-converters:/app/converters
      - ./output:/app/output
    networks:
      - construction-network
    depends_on:
      - postgres
      - redis

  # ===== React Web UI =====
  ui:
    build:
      context: ./web-react
      dockerfile: Dockerfile
    container_name: construction-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - .env.production
    environment:
      - REACT_APP_API_URL=/api
      - REACT_APP_N8N_URL=http://localhost:5678
    networks:
      - construction-network
    depends_on:
      - api
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===== CAD Converter Services =====
  dwg-service:
    build:
      context: .
      dockerfile: Dockerfile.converter
    container_name: construction-dwg-service
    restart: unless-stopped
    ports:
      - "5055:5055"
    env_file:
      - .env.production
    volumes:
      - ./cad-converters:/app/converters
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ocr-service:
    build:
      context: .
      dockerfile: Dockerfile.ocr
    container_name: construction-ocr-service
    restart: unless-stopped
    ports:
      - "5056:5056"
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5056/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  drive-service:
    build:
      context: .
      dockerfile: Dockerfile.drive
    container_name: construction-drive-service
    restart: unless-stopped
    ports:
      - "5057:5057"
    env_file:
      - .env.production
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5057/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===== Databases =====
  postgres:
    image: postgres:15-alpine
    container_name: construction-postgres
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - construction-network

  redis:
    image: redis:7-alpine
    container_name: construction-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - construction-network

  # ===== Vector Database (Disabled - Using Supabase) =====
  # qdrant:
  #   image: qdrant/qdrant:v1.8.1
  #   container_name: construction-qdrant
  #   restart: unless-stopped
  #   env_file:
  #     - .env.production
  #   ports:
  #     - "6333:6333"
  #   networks:
  #     - construction-network

  # ===== Monitoring =====
  prometheus:
    image: prom/prometheus:latest
    container_name: construction-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - construction-network

  grafana:
    image: grafana/grafana:latest
    container_name: construction-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env.production
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - construction-network
    depends_on:
      - prometheus

  # ===== Nginx Reverse Proxy =====
  nginx:
    image: nginx:alpine
    container_name: construction-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - construction-network
    depends_on:
      - ui
      - api
      - n8n

volumes:
  n8n_data:
  postgres_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  construction-network:
    driver: bridge
