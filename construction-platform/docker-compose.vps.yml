# VPS Deployment for Hostinger - construction.thorspark.cloud
# Uses EXISTING: Traefik (reverse proxy), n8n, Qdrant
# Deploys: API, UI, PostgreSQL, Redis, and supporting services

services:
  # ===== FastAPI Backend =====
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: construction-api
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-construction_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-construction_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=root-qdrant-1
      - QDRANT_PORT=6333
      - N8N_URL=http://root-n8n-1:5678
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
    volumes:
      - ./uploads:/app/uploads
      - ./python-services/api:/app
      - ./cad-converters:/app/converters
      - ./output:/app/output
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.construction.thorspark.cloud`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - construction-network
      - root_default
    depends_on:
      - postgres
      - redis

  # ===== React Web UI =====
  ui:
    build:
      context: ./web-react
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://api.construction.thorspark.cloud
        - REACT_APP_N8N_URL=https://n8n.construction.thorspark.cloud
    container_name: construction-ui
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=https://api.construction.thorspark.cloud
      - REACT_APP_N8N_URL=https://n8n.construction.thorspark.cloud
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=Host(`construction.thorspark.cloud`) || Host(`app.construction.thorspark.cloud`)"
      - "traefik.http.routers.ui.entrypoints=websecure"
      - "traefik.http.routers.ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.ui.loadbalancer.server.port=80"
    networks:
      - construction-network
      - root_default
    depends_on:
      - api

  # ===== CAD Converter Services =====
  dwg-service:
    build:
      context: .
      dockerfile: Dockerfile.converter
    container_name: construction-dwg-service
    restart: unless-stopped
    environment:
      - DWG_CONVERTER_PATH=/app/converters/DDC_Converter_DWG/datadrivenlibs/DwgExporter.exe
      - WINEPREFIX=/root/.wine
      - WINEARCH=win64
      - DISPLAY=:99
    volumes:
      - ./cad-converters:/app/converters
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  ocr-service:
    build:
      context: .
      dockerfile: Dockerfile.ocr
    container_name: construction-ocr-service
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5056/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===== Databases =====
  postgres:
    image: postgres:15-alpine
    container_name: construction-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-construction_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-construction_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - construction-network

  redis:
    image: redis:7-alpine
    container_name: construction-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - construction-network

  # ===== Monitoring (Optional) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: construction-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - construction-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.construction.thorspark.cloud`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  grafana:
    image: grafana/grafana:latest
    container_name: construction-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=https://grafana.construction.thorspark.cloud
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - construction-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.construction.thorspark.cloud`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  construction-network:
    driver: bridge
  root_default:
    external: true
